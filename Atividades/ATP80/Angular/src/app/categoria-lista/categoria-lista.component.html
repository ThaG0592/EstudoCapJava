<p>Lista de Categorias</p>

<a href="/angular/cadastrar" class="btn btn-success">Novo Sistema</a>
<table = *ngIf="lista.length>0; else #listaVazia">
  <thead>
    <tr>
      <th>Id</th>
      <th>Tipo</th>
      <th>Nome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of lista" >
      <td>{{a.id}}</td>
      <td>{{a.nome}}</td>
      <td>{{a.tipo}}</td>
    </tr>
  </tbody>
</table>

<ng-template #listaVazia>
<p>Nenhum Filme Cadastrado</p>
</ng-template>
