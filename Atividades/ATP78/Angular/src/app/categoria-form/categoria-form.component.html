
<form (ngSubmit)="salvar()">
  <br>
  <label for = "id">Id:</label>
  <input type="text" name="id" id="id" [(ngModel)]="id"/><br>
   <label for = "nome">Nome:</label>
  <input type="text" name="id" id="id" [(ngModel)]="nome"/><br>
  <label for = "tipo">Tipo:</label>
  <input type="text" name="tipo" id="tipo" [(ngModel)]="tipo"/><br>
  <input type="submit" value="Salvar">

  <br>
</form>
